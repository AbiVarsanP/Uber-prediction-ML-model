<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Rides Prediction</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="container-heading"><span class="heading_font">Uber Rides Predictor</span></h2>
        <div class="description">
            <p>A Machine Learning Web App built with Flask</p>
        </div>
    </div>

    <div class="ml-container">
        <form action="{{url_for('predict')}}" method="POST">
            <input class="form-input" type="text" name="Priceperweek" placeholder="Price per week (e.g. 25)" required>
            <input class="form-input" type="text" name="Population" placeholder="Population (e.g. 1800000)" required>
            <input class="form-input" type="text" name="Monthlyincome" placeholder="Monthly income (e.g. 20000)" required>
            <input class="form-input" type="text" name="Averageparkingpermonth" placeholder="Average parking per month (e.g. 90)" required>
            <button type="submit" class="my-cta-button">Predict</button>
        </form>
        <br><br>
        {{ predict_text }}
    </div>

    <div class="footer">
        <p class="footer-description">Â© 2025 Uber Predictor - Made with Flask</p>
    </div>
</body>
</html>
